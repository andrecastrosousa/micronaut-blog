micronaut:
  application:
    name: blog
flyway:
  datasources:
    default:
      enabled: true
      baseline-on-migrate: true
      locations: classpath:db/
datasources:
  default:
    url: jdbc:mysql://localhost:3306/db
    dialect: MYSQL
    username: root
    password: 123
    driverClassName: com.mysql.cj.jdbc.Driver

jpa:
  default:
    entity-scan:
      packages: 'com.andrecastrosousa.model'
    properties:
      hibernate:
        bytecode:
          provider: none
        hbm2ddl:
          auto: validate
        show_sql: true